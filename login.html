<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Refurbished Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:320px; text-align:center; }
    input { width:100%; padding:8px; margin:8px 0; }
    button { padding:10px 16px; background:#2563eb; color:white; border:none; border-radius:6px; cursor:pointer; width:100%;}
    .error { color: #b91c1c; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <p style="font-size:12px; color:#666; margin-top:12px;">Demo credentials: <strong>admin / admin123</strong></p>
  </div>
</body>
</html>
